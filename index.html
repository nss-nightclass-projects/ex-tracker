<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../main.css">
  <title>Track Your Ex</title>
</head>
<body>
  
<!--        Navbar          -->
<nav class="navbar navbar-default text-center">
  <div class="container-fluid">
    <h1>The Ex Tracker App</h1>
  </div>
</nav>

<div class="text-center">
  <button type="submit" class="btn btn-default" id="morning-btn">Morning</button>
  <button type="submit" class="btn btn-default" id="afternoon-btn">Afternoon</button>
  <button type="submit" class="btn btn-default" id="evening-btn">Evening</button>
  <button type="submit" class="btn btn-default" id="afterdark-btn">After-Dark</button>
</div>

<div class="container text-center" id="form">
  <input type="text" class="form input-lg" id="searchBar" placeholder="Search">
  <button type="submit" class="btn btn-default" id="submitBtn">Submit</button>
  <button type="button" class="btn btn-default" id="refreshBtn"><span class="glyphicon glyphicon-repeat" aria-hidden="true"></span></button>
</div>

<div class="container text-center">
    <div class="row text-center">
      <div class="text-center" id="ex"></div>
    </div>
  </div>

<div class="container text-center">
  <div class="row text-center">
    <div class="text-center" id="locations"></div>
  </div>
</div>











  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="dist/app.js"></script>
</body>
</html>
